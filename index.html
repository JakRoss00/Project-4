<style>

    body{
        background-color: #04090E;
        color: #43B6FF;
        font-family: 'Raleway', sans-serif;

    }

    #container{
        width: 100%;
        height: auto;
        /*max-height: 720px;*/

        margin: 0 auto; 
        text-align: center;
        border: 1px solid #04090E;
        display: flex;
        justify-content: center;
        flex-direction: column;
        
    }

    #main {
        margin: 45px;
        width: 500px;
        height: auto;
        border: 1px solid #04090E;

        align-self: center;

    }
    #main p{
        font-size: 21px;
        font-weight: lighter;
    }

    #logo {
        width: 50;
        height: auto;
        border: 1px solid #04090E;
        display: block;
        margin-left: auto;
        margin-right: auto;

    }

    
    nav {
        order: 2;
        margin-top: 75px;
        margin-bottom: 75px;
    }
    

    nav ul{
        list-style-type: none;
   
    }

    nav ul li{
        display: inline-block;
        padding: 5px;
        margin: 10px;
        font-size: 18px;
        background-color:#43B6FF;
        opacity: 0.5;
        width: 250px;
        border-radius: 25px;
    }

   
    nav ul li a{
        text-decoration: none;
        color:#04090E;
        transition: ease-in-out;
        transition-duration: 0.5s;
    }
    
     nav ul li:hover{
        transition: ease-in;
        transition-duration: 0.25s;
        opacity: 1;

    }

    footer {
        position: absolute;
        right: 0;
        bottom: 0;
        left: 0;
        order: 3;
    }

    footer a {
        text-decoration: none;
        color: #43B6FF;
    }
